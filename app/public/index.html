    var start_rest = document.querySelector("#start"),
      reset = document.querySelector("#reset"),
      intervals = new Array(),
      notifications = new Array(),

    function startTimer(duration, display) {
      let timer = duration,
        minutes,
        seconds;

      let start = new Date().getTime();
      let final = new Date(start + new Date(timer * 1000).getTime()).getTime();

      let refreshSecond = setInterval(function () {
        let time = Math.round((final - new Date().getTime()) / 1000);

        minutes = parseInt(time / 60, 10);
        seconds = parseInt(time % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (time <= 0) {
          clearInterval(refreshSecond);
          display.textContent = "TIME!";
        }
      }, 1000);

      // notify(duration)

      intervals.push(refreshSecond);
    }

    start_rest.onclick = function () {
      $("#collapseTimer").collapse("show");
      let display = document.querySelector("#time");
      let rest = document.querySelector("#rest-time");
      let minutes = parseInt(rest.innerText.split(":")[0]);
      let seconds = parseInt(rest.innerText.split(":")[1]);
      let time = seconds + minutes * 60;
      for (i = 0; i < intervals.length; i++) {
        clearInterval(intervals[i]);
      }
      startTimer(time, display);
    };

    reset.onclick = function () {
      $("#collapseTimer").collapse("hide");
      let display = document.querySelector("#time");
      for (i = 0; i < intervals.length; i++) {
        clearInterval(intervals[i]);
      }
      display.textContent = "00:00";
      rest.textContent = "00:00";
    };
  </script>
