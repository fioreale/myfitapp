<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- ─── Metadata ────────────────────────────────────────── -->

    <title>myFitnessAPP</title>
    <link rel="icon" href="./assets/muscle.png" type="image/x-icon" />
    <meta
      name="description"
      content="Web-app which help you track your training sessions"
    />
    <meta name="keywords" content="training app workout exercises" />

    <!-- ─── Google Fonts ────────────────────────────────────── -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- ─── Css ─────────────────────────────────────────────── -->

    <link rel="stylesheet" href="./assets/CSS/font.css" />
    <link rel="stylesheet" href="./assets/CSS/toast.css" />
  </head>

  <body>
    <div class="container">
      <div class="d-flex flex-column justify-content-around">
        <!-- ─── Navbar ──────────────────────────── -->

        <span class="border border-2 rounded-2 my-4">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="">
                <img
                  src="./assets/muscle.png"
                  alt="Logo"
                  height="100"
                  class="d-inline-block align-text-bottom"
                />
                <span class="display-5 fw-bold">myFitnessAPP</span>
              </a>
            </div>
          </nav>
        </span>

        <div class="d-flex flex-row justify-content-center">
          <div class="p-2">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary">A</button>
              <button type="button" class="btn btn-outline-primary">B</button>
              <button type="button" class="btn btn-outline-primary">C</button>
            </div>
          </div>
          <div class="p-2" id="schedeButtons">
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-toggle="modal"
              data-bs-target="#modalAddWorkout"
            >
              WORKOUTS
            </button>
          </div>
        </div>

        <!-- ─── Timer ───────────────────────────── -->

        <span class="border border-2 rounded-2 my-4">
          <div class="d-flex align-items-center flex-column bg-body-tertiary">
            <div
              class="d-flex justify-content-around align-items-center flex-column"
            >
              <div class="p-2">
                <div class="btn-group" role="group" aria-label="time-steps">
                  <button type="button" class="btn btn-secondary" id="option1">
                    5
                  </button>
                  <button type="button" class="btn btn-secondary" id="option2">
                    10
                  </button>
                  <button type="button" class="btn btn-secondary" id="option3">
                    15
                  </button>
                  <button type="button" class="btn btn-secondary" id="option4">
                    30
                  </button>
                  <button type="button" class="btn btn-secondary" id="option5">
                    60
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="reset"
                    aria-expanded="false"
                    aria-controls="collapseTimer"
                  >
                    RESET
                  </button>
                </div>
              </div>
              <div class="p-2">
                <kbd id="rest-time">1:30</kbd>
              </div>
              <div class="p-2">
                <button
                  type="button"
                  class="btn btn-success btn-lg"
                  id="start"
                  aria-expanded="false"
                  aria-controls="collapseTimer"
                >
                  START TIMER
                </button>
              </div>
            </div>
          </div>
        </span>

        <div
          class="collapse bg-warning mb-3 font-weight-bold text-monospace"
          id="collapseTimer"
        >
          <div
            id="time"
            class="text-center"
            style="font-size: 7em; color: black"
          >
            0:00
          </div>
        </div>

        <!-- ─── Workout ─────────────────────────── -->

        <div class="d-flex align-items-center flex-column">
          <div class="p-2 bd-highlight">
            <ul class="list-group list-group-flush listExercises" scheda="">
              <li class="list-group-item">
                <h5>Esercizio 1</h5>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es1check1"
                  />
                  <label class="custom-control-label" for="es1check1">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es1check2"
                  />
                  <label class="custom-control-label" for="es1check2">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es1check3"
                  />
                  <label class="custom-control-label" for="es1check3">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
              </li>

              <li class="list-group-item">
                <h5>Esercizio 2</h5>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es2check1"
                  />
                  <label class="custom-control-label" for="es2check1">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es2check2"
                  />
                  <label class="custom-control-label" for="es2check2">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
                <div class="custom-control custom-checkbox mb-1">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="es2check3"
                  />
                  <label class="custom-control-label" for="es2check3">
                    <kbd>+10kg</kbd>
                    <kbd>12 reps</kbd>
                    <button
                      type="button"
                      class="btn btn-outline btn-sm modalMOD"
                      data-bs-toggle="modal"
                      data-bs-target="#modalModifySerie"
                    >
                      modify
                    </button>
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div class="d-flex align-items-center flex-column">
          <div class="d-flex justify-content-around flex-row bd-highlight my-2">
            <div class="p-2">
              <button
                type="button"
                class="btn btn-outline-warning"
                id="updateScheda"
              >
                AGGIORNA
              </button>
            </div>
          </div>
        </div>

        <!-- ─── Signature ───────────────────────── -->

        <div class="d-flex align-items-center flex-column">
          <div class="p-2">
            <p class="text-center my-5">
              Made with
              <i>
                <img

              by Alessio Fiorentino
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- ─── Modal :: Aggiorna Serie ─────────────────────────── -->

    <div
      class="modal fade"
      id="modalModifySerie"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalModifySerie"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Aggiorna dati della serie</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="input-weight">Carico</span>
              </div>
              <input
                type="text"
                class="form-control inputWeight"
                aria-label="Sizing example input"
                aria-describedby="input-weight"
              />
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="input-reps">Reps/Note</span>
              </div>
              <input
                type="text"
                class="form-control inputReps"
                aria-label="Sizing example input"
                aria-describedby="input-reps"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button type="button" class="btn btn-primary saveChanges">
              Salva cambiamenti
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ─── Modal :: Cambia Allenamento ─────────────────────── -->

    <div
      class="modal fade"
      id="modalAddWorkout"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalAddWorkout"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Workouts</h5>
          </div>
          <div class="modal-body">
            <!-- lista -->
            <div class="list-group listWorkouts">
              <button
                type="button"
                class="btn-sm list-group-item list-group-item-action workoutEl"
              >
                Cras justo odio
              </button>
            </div>

            <hr />

            <h5>Nuovo Workout</h5>

            <div class="d-flex flex-column align-items-center">
              <div class="p-2">
                <div
                  class="input-group flex-nowrap mb-1 appendix-workout-input"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping"
                      >Workout</span
                    >
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nome"
                    aria-label="Nome"
                    aria-describedby="addon-wrapping"
                    id="input-workout-name"
                  />
                </div>
              </div>
              <div class="p-2">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm btn-block addExerciseButton"
                >

                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Chiudi
              </button>
              <button type="button" class="btn btn-primary sendWorkout">
                Inserisci Workout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ─── Modal :: Delete Workout ─────────────────────────── -->

    <div
      class="toast"
      id="delete-toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body">
        Il workout sta per essere eliminato. Confermi?
        <div class="mt-2 pt-2 border-top">
          <button type="button" class="btn btn-primary btn-sm">Cancella</button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            data-bs-dismiss="toast"
          >
            Chiudi
          </button>
        </div>
      </div>
    </div>

    <!-- ─── Modal :: Alert Info ─────────────────────────────── -->

    <div
      class="modal fade"
      id="alert-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alert-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="alert alert-info" role="alert" id="alert-text"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="alert-modal-error"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alert-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div
              class="alert alert-danger"
              role="alert"
              id="alert-text-error"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ─────────────────────────────────────────────────────── -->

    <script src="./assets/JS/timer.js"></script>
    <script src="./assets/JS/modifySerie.js"></script>
    <script src="./assets/JS/sendWorkout.js"></script>
    <script src="./assets/JS/fillPage.js"></script>
    <script src="./assets/JS/updateScheda.js"></script>
    <script src="./assets/JS/changeWorkout.js"></script>
    <script src="./assets/JS/deleteWorkout.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>

  <script>
    class Timer {
      constructor(displayElement) {
        this.displayElement = displayElement;
        this.intervalId = null;
        this.endTime = 0;
      }

      start(duration) {
        this.endTime = Date.now() + duration * 1000;
        this.tick();
        this.intervalId = setInterval(() => this.tick(), 1000);
      }

      stop() {
        clearInterval(this.intervalId);
        this.updateDisplay();
      }

      reset() {
        clearInterval(this.intervalId);
        this.endTime = Date.now();
        this.tick();
      }

      tick() {
        let time = Math.round((this.endTime - Date.now()) / 1000);
        if (time <= 0) {
          this.stop();
          this.displayElement.textContent = "TIME!";
        } else {
          this.updateDisplay(time);
        }
      }

      updateDisplay(time) {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        this.displayElement.textContent = `${minutes}:${
          seconds < 10 ? "0" : ""
        }${seconds}`;
      }
    }

    const display = document.querySelector("#time");
    const timer = new Timer(display);

    document.querySelector("#start").addEventListener("click", () => {
      $("#collapseTimer").collapse("show");
      let rest = document.querySelector("#rest-time");
      let minutes = parseInt(rest.innerText.split(":")[0]);
      let seconds = parseInt(rest.innerText.split(":")[1]);
      let time = seconds + minutes * 60;
      timer.start(time);
    });

    document.querySelector("#reset").addEventListener("click", () => {
      $("#collapseTimer").collapse("hide");
      timer.reset();
      document.querySelector("#rest-time").textContent = "0:00";
    });
  </script>
</html>
